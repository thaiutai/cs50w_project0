        <div class="flex-wrapper">
            <nav>
                <ul>
                    <li><a class="nav-link" href="./index.html">Google Search</a></li>

    <!-- as_q=blue+flower+red as_epq=flower as_oq=flower as_eq=-dog -->

        <div class="search-wrapper">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="as_q" placeholder="All these words">
                <input type="text" name="as_epq" placeholder="These exact words/phrases">
                <input type="text" name="as_oq" placeholder="Any of these words">
                <input type="text" name="as_eq" placeholder="None of these words">
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
