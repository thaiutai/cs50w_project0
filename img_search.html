<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />

    <body>

        <!-- flex-wrapper class is for nav-bar -->
        <div class="flex-wrapper">
            <nav>
                <ul>
                    <li><a class="nav-link" href="./index.html">Search</a></li>
                    <li><a class="nav-link" href="./adv_search.html">Advanced Search</a></li>

        <!-- div-search class for the search bar form -->
        <div class="search">

            <img src="./thaiutai_google.svg" alt="fake google" />
            <form action="https://www.google.com/search">

                <input type="text" name="q" />

                <!-- search-button class for the search buttons - applying css -->
                <div class="search-button">
                    <input type="submit" value="Google Search" />
                </div>

            </form>

        </div>
